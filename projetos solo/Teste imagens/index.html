<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com imagens</title>
</head>
<body>
    <h1>Brincando com imagens</h1>
    <p>Abaixo vai ter imagens de todos os tamanhos:</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/image-test-300.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/image-test-cut2.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/image-test-700.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/image-test-950.png" type="image/png">
        <source media="(max-width: 1650px)" srcset="imagens/image-test-1200.png" type="image/png">
        <img src="imagens/image-test-1700.png" alt="Imagem Principal">
    </picture>
</body>
</html>
